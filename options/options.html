<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">

    <!-- View: Template list -->
    <div id="view-list">
      <h1 data-i18n="optionsTitle"></h1>

      <div class="toolbar">
        <button id="btn-add" data-i18n="optionsAddTemplate"></button>
        <button id="btn-export" data-i18n="optionsExportJson"></button>
        <button id="btn-import" data-i18n="optionsImportJson"></button>
        <input type="file" id="import-file-input" accept=".json" hidden>
      </div>
      <div id="import-feedback" class="import-feedback" hidden></div>

      <div class="filter-row">
        <input type="text" id="search-input" class="search-input"
               data-i18n-placeholder="searchPlaceholder">
        <select id="category-filter" class="category-filter">
          <option value="" data-i18n="optionsCategoryAll"></option>
        </select>
      </div>

      <div id="template-list" class="template-list">
        <!-- Filled dynamically -->
      </div>

      <div id="empty-state" class="empty-state" hidden>
        <p data-i18n="optionsNoTemplates"></p>
      </div>
    </div>

    <!-- View: Template editor -->
    <div id="view-editor" hidden>
      <div class="editor-header">
        <button id="btn-back" class="btn-back" data-i18n="optionsBack"></button>
        <h2 id="editor-title" data-i18n="optionsNewTemplate"></h2>
      </div>

      <div class="editor-form">
        <label data-i18n="optionsLabelName"></label>
        <input type="text" id="editor-name">

        <label data-i18n="optionsLabelCategory"></label>
        <input type="text" id="editor-category" list="category-suggestions"
               data-i18n-placeholder="optionsCategoryPlaceholder">
        <datalist id="category-suggestions"></datalist>

        <label data-i18n="optionsLabelSubject"></label>
        <input type="text" id="editor-subject">

        <label data-i18n="optionsLabelTo"></label>
        <input type="text" id="editor-to" placeholder="recipient@example.com, Name <email@example.com>">

        <label data-i18n="optionsLabelCc"></label>
        <input type="text" id="editor-cc" placeholder="recipient@example.com">

        <label data-i18n="optionsLabelBcc"></label>
        <input type="text" id="editor-bcc" placeholder="recipient@example.com">

        <div class="recipient-help" data-i18n="optionsRecipientHelp"></div>

        <label data-i18n="optionsLabelInsertMode"></label>
        <select id="editor-insert-mode">
          <option value="append" data-i18n="optionsInsertModeAppend"></option>
          <option value="replace" data-i18n="optionsInsertModeReplace"></option>
        </select>

        <label data-i18n="optionsLabelBody"></label>
        <div class="editor-toolbar">
          <button type="button" class="toolbar-btn" data-cmd="bold" title="Bold"><b>B</b></button>
          <button type="button" class="toolbar-btn" data-cmd="italic" title="Italic"><i>I</i></button>
          <button type="button" class="toolbar-btn" data-cmd="underline" title="Underline"><u>U</u></button>
          <span class="toolbar-sep"></span>
          <button type="button" class="toolbar-btn" data-cmd="insertUnorderedList" title="Bullet List">&#8226; List</button>
          <button type="button" class="toolbar-btn" data-cmd="insertOrderedList" title="Numbered List">1. List</button>
          <span class="toolbar-sep"></span>
          <select id="format-block" class="toolbar-select" title="Format">
            <option value="p">Normal</option>
            <option value="h2">Heading 2</option>
            <option value="h3">Heading 3</option>
            <option value="blockquote">Quote</option>
          </select>
        </div>
        <div id="editor-body" class="richtext-editor" contenteditable="true"></div>

        <div class="variables-help">
          <label data-i18n="optionsLabelVariables"></label>
          <div class="variables-info">
            <span class="variable-item" data-i18n="optionsVariableDate"></span>
            <span class="variable-item" data-i18n="optionsVariableTime"></span>
            <span class="variable-item" data-i18n="optionsVariableSenderName"></span>
            <span class="variable-item" data-i18n="optionsVariableSenderEmail"></span>
          </div>
        </div>

        <div class="attachment-section">
          <label data-i18n="optionsLabelAttachments"></label>
          <div id="attachment-list" class="attachment-list"></div>
          <input type="file" id="file-input" multiple hidden>
          <button id="btn-add-files" class="btn-add-file" data-i18n="optionsAddFiles"></button>
        </div>

        <div id="editor-error" class="editor-error" hidden></div>

        <div class="editor-actions">
          <button id="btn-save" class="btn-primary" data-i18n="optionsSave"></button>
          <button id="btn-cancel" data-i18n="optionsCancel"></button>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
